<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sa'ati - Work Hours Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* نفس التنسيق السابق تمامًا */
    :root {
      --bg-color-light: #f0f4f8;
      --bg-color-dark: #0f172a;
      --glass-bg-light: #ffffff;
      --glass-bg-dark: #1e293b;
      --glass-border-light: #e2e8f0;
      --glass-border-dark: #334155;
      --shadow-color-light: rgba(99, 102, 241, 0.15);
      --shadow-color-dark: rgba(0, 0, 0, 0.3);
    }
    body { 
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      color: #1f2937;
      background-color: var(--bg-color-light);
      overflow: hidden;
    }
    html.dark body { color: #e5e7eb; background-color: var(--bg-color-dark); }
    body::before {
      content: '';
      position: fixed; inset: 0;
      z-index: -1;
      background: linear-gradient(45deg, #818cf8, #a78bfa, #f472b6, #60a5fa, #34d399);
      background-size: 400% 400%;
      animation: gradient-animation 25s ease infinite;
      opacity: 0.15;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- ✅ إعداد Firebase -->
  <script type="module">
    import { firebaseConfig } from "./src/firebaseConfig.js";

    // ✅ تهيئة Firebase
    if (firebase.apps.length === 0) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // ✅ زرّ مؤقت لتجربة تسجيل الدخول
    const loginButton = document.createElement("button");
    loginButton.textContent = "تسجيل الدخول بحساب Google";
    loginButton.style = "position:fixed;bottom:20px;right:20px;padding:10px 15px;background:#2563eb;color:#fff;border:none;border-radius:8px;cursor:pointer;z-index:9999";
    document.body.appendChild(loginButton);

    loginButton.onclick = async () => {
      try {
        await auth.signInWithPopup(provider);
        alert("تم تسجيل الدخول بنجاح ✅");
      } catch (err) {
        console.error("خطأ في تسجيل الدخول:", err);
        alert("فشل تسجيل الدخول، تحقق من إعدادات Firebase");
      }
    };

    // ✅ متابعة حالة المستخدم
    auth.onAuthStateChanged(user => {
      if (user) {
        console.log("تم تسجيل الدخول:", user.email);
      } else {
        console.log("لا يوجد مستخدم مسجّل الدخول حالياً");
      }
    });
  </script>

  <!-- ✅ تطبيقك الأساسي -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
